<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI Ping Pong</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <button class="btn btn-success" id="button" onclick="startGame()">Start Game</button>
            <br><br>
            <h3 id="status" class="btn btn-danger"></h3>
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <button class="btn btn-danger" onclick="restart()">Restart</button>

            <div class="footer">
                <h3>Created by Lucy Brewton</h3>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-heading">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>

                        <div class="modal-body">
                            <ol>
                                <li>Move 3-4 feet away from your computer</li>
                                <li>Press play game</li>
                                <li>Move your right wrist up and down depending where you want your paddle to go</li>
                                <li>A red dot will appear on your wrist when you are the proper distance from your computer</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
